{% extends 'base.html' %}
{% block title %}Novo Chamado{% endblock %}
{% block content %}
    <div class="max-w-2xl mx-auto">
        <h2 class="text-xl font-bold text-white mb-6">Abrir Novo Ticket</h2>
        
        <div class="bg-card p-6 rounded-lg border border-borderCol">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                {% for field in form %}
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <div class="pt-4 flex gap-4">
                    <button type="submit" class="bg-neonBlue text-dark px-6 py-2 rounded text-sm font-bold hover:bg-white transition-colors">
                        Enviar Solicitação
                    </button>
                    <a href="{% url 'lista_chamados' %}" class="bg-transparent border border-gray-600 text-gray-400 px-6 py-2 rounded text-sm font-bold hover:text-white hover:border-white transition-colors">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
